spring.datasource.url=jdbc:postgresql://localhost:5432/tbl_teste
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=none

# Configuração para utilização do liquibase
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true

# Chave utilizada para assinar e validar os tokens JWT
jwt.secret=${JWT_SECRET:MY-JWT-SECRET}
# Duração (em segundos) da validade do token JWT
jwt.duration=${JWT_DURATION:86400}
# Emissor dos tokens JWT (quem gera o token)
jwt.issuer=${JWT_ISSUER:cobaia-api}

# Lista de origens permitidas para requisições CORS
cors.origins=${CORS_ORIGINS:http://localhost:8080,http://localhost:3000,http://localhost:5173}
