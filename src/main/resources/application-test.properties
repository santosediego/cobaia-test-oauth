# H2 em memória simulando PostgreSQL
spring.jpa.defer-datasource-initialization=true
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS auth
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuração do console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase desligado para testes
spring.liquibase.enabled=false

# Chave utilizada para assinar e validar os tokens JWT
jwt.secret=MY-JWT-SECRET
# Duração (em segundos) da validade do token JWT
jwt.duration=10

# Emissor dos tokens JWT (quem gera o token)
jwt.issuer=cobaia-test

# Lista de origens permitidas para requisições CORS
cors.origins=http://localhost:8080,http://localhost:3000,http://localhost:5173
